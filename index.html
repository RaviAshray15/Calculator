<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="FavIcon.png">
</head>

<body>
    <div class="container-c1">
        <marquee>
            <h1>Simple Calculator</h1>
        </marquee>
    </div>
    <div class="calculator">
        <div id="container">
            <input id="display" readonly>
            <div id="keys">
                <button class="numbers" onclick="displayNumber('7')">7</button>
                <button class="numbers" onclick="displayNumber('8')">8</button>
                <button class="numbers" onclick="displayNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="numbers" onclick="displayNumber('4')">4</button>
                <button class="numbers" onclick="displayNumber('5')">5</button>
                <button class="numbers" onclick="displayNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('*')">*</button>
                <button class="numbers" onclick="displayNumber('1')">1</button>
                <button class="numbers" onclick="displayNumber('2')">2</button>
                <button class="numbers" onclick="displayNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                <button class="numbers" onclick="displayNumber('0')">0</button>
                <button class="numbers" onclick="displayDot('.')">.</button>
                <button id="equals" onclick="calculate()">=</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                <button id="clear" onclick="clearDisplay()">Clear</button>
                <button id="backspace" onclick="backspace()"> <img width="30px" height="30px" src="Backspace.png"
                        alt="">
                </button>
            </div>
        </div>
    </div>

    <script src=" calculator.js"></script>
</body>

</html>
